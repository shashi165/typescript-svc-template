name: Node Continuous Integration

on:
  pull_request:
    branches: [ main ]


jobs:
  pr_title_check:
    runs-on: ubuntu-latest
    steps:
      - uses: mojaloop/pr-tools@0.1.8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  test_pull_request:
    needs: pr_title_check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 17
      - run: npm ci
      - run: npm test
      - run: npm run build